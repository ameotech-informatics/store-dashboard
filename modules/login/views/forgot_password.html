<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                 <div class="panel-heading">
                    <h3 class="panel-title page-title-font-14">Please enter your email address. We will email you a temporary password.</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div ng-show="error" class="alert alert-danger">{{error}}</div>
                      
                        <div class="form-group input-group">
                            <span class="input-group-addon input-group-addon-override">Email Address</span>
                            <input type="text" ng-model="Email" class="form-control input-form-control">
                        </div>
                       
                          <div class="clear"></div>
                        <button type="submit" ng-click="SendPassword()" class="btn btn-primary btnFloatRight">Reset Password</button>
                        <div class="clear"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
