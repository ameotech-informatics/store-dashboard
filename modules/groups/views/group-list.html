<div class="general-wrapper">
    <section class="content">
        <div class="box search-area">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <p class="text-uppercase">Search Groups</p>
                        <form class="form-horizontal" role="form">
                            <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Name</label>
                                        <div class="col-sm-8">
                                            <input type="text" ng-model="Search" class="form-control" />
                                        </div>

                                    </div>
                                </div>
                                <div class="col-md-1 search-button">
                                    <div class="">
                                        <a class="btn btn" ng-click="SearchInGroups(search)" href="Javascript:">Search</a>
                                    </div>
                                </div>

                                <div class="col-md-1 search-button" style="float: right; margin-right: 10px">
                                    <div class="">
                                        <a class="btn btn" href="#/creategroup">New Group</a>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="box record">
                    <div class="box-body" id="groupArea" ng-init="GetAllGroups()">
                        <div class="table-responsive no-margin afftective">
                            <table id="example2" datatable="ng" class="table no-bordered">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name <i class="fa fa-sort"></i></th>
                                        <th>CreateDate <i class="fa fa-sort"></i></th>
                                        <th>PrincipalId <i class="fa fa-sort"></i></th>
                                        <th>SecurableId <i class="fa fa-sort"></i></th>
                                        <th>LastUpdateTime <i class="fa fa-sort"></i></th>

                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="grouplist in GroupsList ">
                                        <td>
                                        <td>{{grouplist.Name}} </td>

                                        <td>{{grouplist.CreateTime| date:'MM/dd/yyyy'}}</td>
                                        <td>{{grouplist.PrincipalId}} </td>
                                        <td>{{grouplist.SecurableId}} </td>
                                        <td>{{grouplist.LastUpdateTime |date:'MM/dd/yyyy'}} </td>
                                        <td>
                                            <a href="#/creategroup/{{grouplist.Id}}">
                                                <i class="fa fa-folder-o"></i>
                                            </a>
                                            <a ng-click="DeleteGroup(grouplist.Id)">
                                                <i class="fa fa-trash-o"></i>
                                            </a>

                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
                <!-- /.box -->
            </div>
        </div>
    </section>
</div>
