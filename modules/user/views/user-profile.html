<div class="container containerOverride">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">

            <form>

                <div class="form-group placeholder placeholderOverride">
                    <label>First Name</label>


                    <input type="text" ng-model="User.FirstName" class="form-control" />
                </div>

                <div class="form-group placeholder placeholderOverride">
                    <label>Last Name</label>


                    <input type="text" ng-model="User.LastName" class="form-control" />

                </div>

                <div class="form-group placeholder placeholderOverride">
                    <label>Email</label>

                    <input type="text" ng-model="User.Email" class="form-control" />

                </div>
                <div class="form-group placeholder placeholderOverride" style="text-align: right;">
                    <button ng-click="UpdateUser()" class="btn btn-primary" ng-show="UserId>0">Edit</button>
                    <a class="btn btn-default" href="#/user">Cancel</a>
                </div>
            </form>

            <div>
            </div>
        </div>
    </div>
</div>
