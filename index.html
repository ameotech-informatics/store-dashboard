<div ng-controller="chat-controller">
     <div id="light" class="white_content" style="display:none;">
            <button onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'" 
                style=" background-color: red;
                        border: medium none;
                        border-radius: 18px;
                        color: #000;
                        float: right;
                        font-size: 24px;
                        font-weight: bold;
                        line-height: 1;"
                type="button">×</button>
            
           <div class="container-fluid">
                <div class="row">
            <div class="col-xs-6 col-md-12"
                style="text-align: center; font-size: 25px; margin-top:10px; margin-bottom: 30px">
                COLLABORATE
            </div>
        </div>
                <div class="row">

            <div class="col-md-8"
                style="border: 1px solid gray; border-radius: 3px;min-height: 550px; margin-left: 100px;
                box-shadow:10px 10px 5px #ddd">

                <div class="row">

                    <div style="height: 500px;overflow-y: auto;padding: 20px;">

                        <div style="margin-left: 20px; 
                             margin-bottom: 10px" 
                            ng-repeat="msg in ChatMessages track by $index">
                            <span style="word-wrap: break-word;">{{msg}}</span>
                        </div>

                    </div>

                    <div style="   margin: 0 auto;    padding-top: 10px;    width: 97%;">
                        <!--                    <span style="margin-bottom: 5px; display: block; width: 150px; visibility: hidden; 
                        border: 1px solid gray; border-radius: 3px;"
                        id="spanoption">
                            <img src="images/smile.png"><span style="padding-left: 5px">Upload a file</span><br>
                            <img src="images/smile.png"><span style="padding-left: 5px">Attach Screenshots</span>
                        </span>-->
                        <div style="width: 100%; border: 1px solid gray; border-radius: 3px; 
                            box-shadow:10px 10px 5px #ddd"">
                            <img id="imgoption" alt="Click to popup" src="images/index.png" />

                            <input id="txtmessage" ng-model="ChatRoom.Message"
                                ng-keydown="OnSendMessage($event)"
                                 style="width: 89%; border: none; margin-right: 5px;" type="text" />

                            <img alt="Click to popup" src="images/smile.png" />
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-5 col-md-2" 
                style="border: 1px solid gray; border-radius: 3px;min-height: 550px;
                box-shadow:10px 10px 5px #ddd;margin-left:25px">
                <div class="row">
                            <div class="col-md-offset-1" style="margin-left: 20px; 
                                    margin-top: 10px; margin-right: 10px; height: 20px;">
                                Placeholder Users
                            </div>
                    </div>

                
                 <div class="row" style="height: 500px;overflow-y: auto;">

                        <div class="row" ng-repeat="usr in UserList track by $index"  style="width: 211px;">
                               
                      <div class="col-md-offset-1" title="{{usr}}" style="margin-left: 15px; margin-top: 10px;
                        margin-right: 10px; height: 40px; background-color: lightgreen; width: 214px;">

                                <div style="position: relative; left: 2px; top: 3px;" > 
                                    <img src="images/client2.png" style="width: 35px;position: relative; top: 0; left: 0;"/> 
                                   <img src="images/online.png" style="position: absolute; top: 25px; left: 25px;"/> 
                                    <p style=" margin-left: 45px;margin-top: -27px;" >{{usr | markdown}}</p>
                                </div> 

                          </div>
                        </div>
                 </div>
            
            </div>
                    
            </div>

     <div id="fade" class="black_overlay" style="display:none;"></div>
</div>
<style>

    
    .black_overlay {
        display: none;
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 85%;
        background-color: lightgray;
        z-index: 1001;
        -moz-opacity: 0.8;
        opacity: .80;
        filter: alpha(opacity=20);
    }

    .white_content {
        
        display: none;
        position: absolute;
        top: 68%;
        left: 0%;
        width: 100%;
        height: 142%;
        padding: 16px;
        /*margin-top: 33%;*/
        border: 1px solid lightgray;
        background-color: white;
        z-index: 1002;
        overflow: auto;
    }

    .search {
        padding: 6px 0px 2px 30px;
        margin: 3px;
        background: url('images/search.png') no-repeat 8px 6px;
    }

    .message1 {
        padding: 6px 0px 2px 30px;
        margin-right: 3px;
        width: 850px;
        background: url('images/smile.png') no-repeat 5px 6px;
    }

    .message {
        width: 800px;
        margin-right: 5px;
    }

    .rounded {
        border-radius: 5px;
        -moz-border-radius: 15px;
        -webkit-border-radius: 15px;
    }

    .lighter input[type=text] {
        border: 1px solid #d0d0d0;
        background-color: lightgray;
    }

    .messagelighter input[type=text] {
        border: 1px solid #d0d0d0;
        background-color: white;
        height: 28px;
    }
</style>
