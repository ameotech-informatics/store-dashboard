<div id="change-attribute">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="Cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Change Attributes</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal ng-pristine ng-valid">
            <div class="alert alert-danger ng-binding ng-hide" ng-show="Error!=''"></div>
            <div class="alert alert-success ng-binding ng-hide" ng-show="Message!=''"></div>

            <div ng-show="loading" class="form-group ng-hide">
                <label class="col-sm-6 control-label">please wait loading...</label></div>

            
                
         
         

            
            <div class="form-group">
                <label class="col-sm-4 control-label">First Cost</label>
                <div class="col-sm-6">
                    <input type="text" ng-model="Placeholder.firstcost"  class="form-control" />
                </div>
                <div class="clear"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Ticket</label>
                <div class="col-sm-6">
                    <input type="text" ng-model="Placeholder.ticket"  class="form-control" />
                </div>
                <div class="clear"></div>
            </div>
             <div class="form-group">
                <label class="col-sm-4 control-label">Vendor Style</label>
                <div class="col-sm-6">
                    <input type="text" ng-model="Placeholder.vendorstyle"  class="form-control" />
                </div>
                <div class="clear"></div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Placeholder Status</label>
                <div class="col-sm-6">
                    <select ng-model="PlaceHolderStatus" class="form-control ng-pristine ng-untouched ng-valid">
                        <option value=""></option>
                        <option value="NEW">NEW</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="PUBLISHED">PUBLISHED</option>
                        <option value="OBSOLETE">OBSOLETE</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Workflow Status</label>
                <div class="col-sm-6">
                    <select ng-model="WorkflowStatus" class="form-control ng-pristine ng-untouched ng-valid">
                        <option value=""></option>
                        <option value="NEW">NEW</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="PUBLISHED">PUBLISHED</option>
                        <option value="OBSOLETE">OBSOLETE</option>
                    </select>
                </div>
            </div>
        </form>
           </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ChangeAttributes()">OK</button>
        <button class="btn btn-warning" ng-click="Cancel()">Cancel</button>
    </div>

</div>
