<div class="general-wrapper">
    <div class="container containerOverride user-create-form">
        <section class="content">
            <div class="box new-user col-lg-6 overloadbox">

                <form name="userform" novalidate ng-submit="EditProfile()">
                    <div class="row">

                        <div class="col-md-12">
                            <div ng-show="Error" class="alert alert-danger">{{Error}}</div>
                            <div ng-show="Message" class="alert alert-success">{{Message}}</div>
                            <div class="form-group placeholder placeholderOverride">
                                <label>First Name</label>
                                <input type="text" required ng-model="CurrentUser.FirstName" class="form-control" />
                            </div>
                            <div class="form-group placeholder placeholderOverride">
                                <label>Last Name</label>
                                <input type="text" ng-model="CurrentUser.LastName" required class="form-control" />
                            </div>
                            <div class="form-group placeholder placeholderOverride">
                                <label>Email</label>
                                <input type="text" required ng-model="CurrentUser.Email" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary" ng-disabled="userform.$invalid" type="submit">Edit</button>
                            <a class="btn btn-default" href="#/dashboard">Cancel</a>
                        </div>
                    </div>
                </form>



            </div>

        </section>
    </div>
</div>
